<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of allProducts">
      <th scope="row" routerLink="/admin/details/{{p.id}}">{{p.id}}</th>
      <td routerLink="/admin/details/{{p.id}}">{{p.name}}</td>
      <td routerLink="/admin/details/{{p.id}}">{{p.type}}</td>
      <td routerLink="/admin/details/{{p.id}}">{{p.price}}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!allProducts">
  <div class="d-flex justify-content-center">
    <div class="spinner-border loader" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
