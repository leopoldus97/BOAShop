{{collection | json}}
{{products | json}}
<ul class="list-unstyled">
  <li>Name: <input type="text" [(ngModel)]="collection.name"></li>
</ul>
<button (click)="addProduct()">Add Product</button>
<ul class="list-unstyled">
  <li *ngFor="let p of products">Select product:
    <select [(ngModel)]="p.id">
      <option *ngFor="let ap of allProducts" value="{{ap.id}}">{{ap.name}}</option>
    </select>
  </li>
</ul>
<button (click)="test()">Transfer</button>
<button (click)="save()">Save</button>
