<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col" class="col-header" (click)="sortID()">ID {{idSort}}</th>
    <th scope="col" class="col-header" (click)="sortName()">Name {{nameSort}}</th>
    <th scope="col" class="col-header" (click)="sortType()">Type {{typeSort}}</th>
    <th scope="col" class="col-header" (click)="sortPrice()">Price {{priceSort}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of allProducts" class="table-row">
    <th scope="row" routerLink="/admin/details/{{p.id}}">{{p.id}}</th>
    <td routerLink="/admin/details/{{p.id}}">{{p.name}}</td>
    <td routerLink="/admin/details/{{p.id}}">{{p.type}}</td>
    <td routerLink="/admin/details/{{p.id}}">{{p.price}}</td>
  </tr>
  </tbody>
</table>

<div style="width: fit-content; margin: auto">
  <nav aria-label="Page navigation example">
    <ul class="pagination pg-blue">
      <li class="page-item ">
        <a class="page-link" (click)="changePage(-1)" *ngIf="currentPage !== 1" style="color: black; font-weight:bold">Previous</a>
        <a class="page-link disabled" *ngIf="currentPage === 1" style="color: gray">Previous</a>
      </li>
      <li class="page-item disabled">
      <span class="page-link">
        {{currentPage}}
        <span class="sr-only">(current)</span>
      </span>
      </li>
      <li class="page-item">
        <a class="page-link disabled" *ngIf="allProducts.length < service.itemsPrPage" style="color: gray">Next</a>
        <a class="page-link" (click)="changePage(1)" *ngIf="allProducts.length === service.itemsPrPage" style="color: black; font-weight:bold">Next</a>
      </li>
    </ul>
  </nav>
</div>

<div *ngIf="!allProducts">
  <div class="d-flex justify-content-center">
    <div class="spinner-border loader" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
