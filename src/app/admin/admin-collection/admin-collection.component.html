{{collection | json}}
{{collProduct | json}}
<ul class="list-unstyled">
  <li>Name: <input type="text" [(ngModel)]="collection.name"></li>
</ul>
<button (click)="showProducts()">Add Product</button>
<ul class="list-unstyled">
  <li *ngIf="displayProducts">Select product:
    <select [(ngModel)]="this.collProduct.id">
      <option *ngFor="let ap of allProducts" value="{{ap.id}}">{{ap.name}}</option>
    </select>
  </li>
</ul>
<button (click)="transfer()">Transfer</button>
<button (click)="save()">Save</button>
